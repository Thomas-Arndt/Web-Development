<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes - Part II</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <h2>Your Feed</h2>
        <main>
            <aside>
                <img class="profile-pic" src="./assets/user-circle.png" alt="Generic user profile picture">
                <a class="fit-content" href="#">Add an avatar</a>
                <h3 class="fit-content">James Doe</h3>
            </aside>
            <section class=posts-section>
                <div class="post">
                    <div class="flex-row">
                        <h3 >Neil M</h3>
                        <div class="gap-flex">
                            <p class="like-count"><span id=like-count-one>0</span> like(s)</p>
                            <button class="like-button" onclick="like('one')">Like</button>
                        </div>
                    </div>
                    <p class=post-text>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="flex-row">
                        <h3>Nichole K</h3>
                        <div class="gap-flex">
                            <p class="like-count"><span id=like-count-two>0</span> like(s)</p>
                            <button class="like-button" onclick="like('two')">Like</button>
                        </div>
                    </div>
                    <p class=post-text>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="flex-row">
                        <h3>Jim R</h3>
                        <div class="gap-flex">
                            <p class="like-count"><span id=like-count-three>0</span> like(s)</p>
                            <button class="like-button" onclick="like('three')">Like</button>
                        </div>
                    </div>
                    <p class=post-text>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
